<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="StyleSheet" href="style.css">
        <title>Personal Portfolio</title>
    </head>
    <body>
        <div class="Nav">
            <ul>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Work</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </div>
        <div class="name">
            <h1>Hey I am Mubariz</h1>
            <p>a web developer</p>
        </div>
        <div class="projects">
            <h1>These are some of my projects</h1>
        </div>
        <main class="Cards">
            <article class="Card">
                <img src="source/tribute.jpg" alt="tribute">
                <button class="btn"><span class="card-sign"> &lt; </span>Tribute
                    Page<span class="card-sign">
                        /&gt;</span></button>
            </article>
            <article class="Card">
                <img src="source/random-quote-machine.jpg"
                    alt="random-quote-machine">
                <button class="btn"><span class="card-sign"> &lt; </span>Random
                    Quote Machine<span class="card-sign">
                        /&gt;</span></button>
            </article>
            <article class="Card">
                <img src="source/calc.jpg" alt="calc">
                <button class="btn"><span class="card-sign"> &lt; </span>JavaScrip
                    Calculator<span class="card-sign">
                        /&gt;</span></button>
            </article>
            <article class="Card">
                <img src="source/map.jpg" alt="map">
                <button class="btn"><span class="card-sign"> &lt; </span>Map
                    Data Across the Globe<span class="card-sign">
                        /&gt;</span></button>
            </article>
            <article class="Card">
                <img src="source/wiki.jpg" alt="wiki">
                <button class="btn"><span class="card-sign"> &lt; </span>Wikipedia
                    Viewer<span class="card-sign">
                        /&gt;</span></button>
            </article>
            <article class="Card">
                <img src="source/tic-tac-toe.jpg" alt="tic-tac-toe">
                <button class="btn"> <span class="card-sign"> &lt; </span> Tic
                    Tac Toe Game <span class="card-sign">
                        /&gt;</span></button>
            </article>
            <div class="btn-contianer">
                <button class="all-btn">Show all <span class="sign">&gt;</span></button>
            </div>
        </main>
    </body>
</html>
